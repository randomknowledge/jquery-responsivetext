<!DOCTYPE html>
<html>
<head>
    <title>jQuery Responsivetext example</title>
    <link type="text/css" rel="stylesheet" href="css/jquery.responsivetext.css">
</head>
<body>
<h3>
    Some very long text <em>that</em> will be replaced on smaller browser sizes
    <span class="responsive-text">
        <span data-for="ipad">Text for iPad</span>
        <span data-for="iphone">Text for iPhone</span>
        <span data-for="bigscreen">Text can also <em>contain markup</em></span>
    </span>
</h3>
<button class="stop">Stop Plugin</button>
<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../dist/jquery.responsivetext.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/example.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
